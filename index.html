<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Calculator</title>
 <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
 <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
 <link rel="icon" href="./resources/images/favicon.ico" type="image/x-icon">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 <h1>Calculator</h1>
 <div id="calculator">			<!-- calculator id -->
  <div id="screen"></div>		<!-- screen id -->
    <div id="controls">			<!-- controls id -->
  <div id="numbers">			<!-- numbers id -->
   <div /*id="num1"*/ class="number">1</div>
   <div /*id="num2"*/ class="number">2</div>
   <div /*id="num3"*/ class="number">3</div>
   <div /*id="num4"*/ class="number">4</div>
   <div /*id="num5"*/ class="number">5</div>
   <div /*id="num6"*/ class="number">6</div>
   <div /*id="num7"*/ class="number">7</div>
   <div /*id="num8"*/ class="number">8</div>
   <div /*id="num9"*/ class="number">9</div>
   <div /*id="num0"*/ class="number">0</div>
   <div id="equals" class="operator">=</div>
   <div id="clear" class="clear">C</div>
  </div>				<!-- numbers id closed -->
  <div id="operators">			<!-- operators id -->
   <div id="plus" class="operator">+</div>
   <div id="minus" class="operator">-</div>
   <div id="times" class="operator">*</div>
   <div id="divide" class="operator">/</div>
  </div>				<!-- operators id closed -->
    </div>				<!-- control id closed -->
 </div>					<!-- calculator id closed -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./resources/js/script.js"></script>
</body>
</html>
